<div id="treeHolder" style="overflow:auto; width: 100%; border: 1px solid darkgray; position: absolute; left: 0px; bottom:0px; top:0px; min-width:200px; background: #6C6C52; z-index: 1009; min-height: 300px; padding: 0px 100px 50px 100px;">
  <loader trigger="treeHolderLoader"></loader>
  <h3 style="position: absolte;" ng-show="data.treeReady">{{getTitle()}}</h3>
  <div class="tree" style="display:inline-block; margin-top: 50px; margin-bottom: 50px;" ng-show="data.treeReady"></div>
</div>
