<label>
  <input type="checkbox" ng-init="confident = true;" ng-model="confident" class="ng-valid ng-dirty"> Exact Date
</label>
<div class="input-group" style="width: 100%">
  <input type="text" class="form-control" uib-datepicker-popup="{{formatConfig}}" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="isRequired" close-text="Close" placeholder="{{placeholder + ' ' + format}}" tabindex="0" />
  <label class="input-group-addon" style="width:38px; cursor: pointer;" ng-click="open();">
    <i class="fa fa-calendar"></i>
  </label>
</div>
