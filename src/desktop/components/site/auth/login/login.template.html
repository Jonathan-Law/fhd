<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <form role="form" ng-submit="submitLogin()">
    <div class="form-group" style="display: inline-block;">
      <label style="display: block;">
        <span style="width: 175px; display: inline-block; text-align:right;">
          Username/Email:&nbsp;
        </span>
        <input enter-event="login()" class="form-control" style="width: auto; display:inline-block;" type="text" ng-model="username" placeholder="Username" required autofocus/>
      </label>
      <label style="display: block;">
        <span style="width: 175px; display: inline-block; text-align:right;">
          Password:&nbsp;
        </span>
        <input enter-event="login()" class="form-control" style="width: auto; display:inline-block;" type="password" ng-model="password" placeholder="Password" required/>
      </label>
      <p ng-if="error" class="text-danger">ERROR: Invalid username or password</p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
  <button class="btn btn-default" type="button" ng-click="register()">Register</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <div class="dropdown pull-left">
    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">Forgot Password</button>
    </button>
    <ul class="dropdown-menu">
      <li>
        <input style="width: 200px;"class="form-control" type="text" ng-model="forgottenPassword" placeholder="Username (NOT email)">
      </li>
      <li>
        <button class="btn btn-primary" ng-click="resetPassword()">Go</button>
      </li>
    </ul>
  </div>
</div>
